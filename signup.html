<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="loginpage.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <!-- Form action points to loginpage.html -->
    <form id="signupForm" action="loginpage.html" method="GET">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="options">
      <p><a href="loginpage.html">Already have an account? Log In</a></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Innovation Excellence Management System. All Rights Reserved.</p>
  </footer>
</body>
</html>
