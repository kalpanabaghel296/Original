<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Dashboard - View Achievements</title>
  <link rel="stylesheet" href="facultyAchievement.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome, Faculty</h1>

    <!-- Search Section -->
    <div class="search-section">
      <input type="text" id="search-student" placeholder="Search by Roll Number">
      <button id="search-button">Search</button>
    </div>

    <!-- Achievements Section -->
    <div class="achievements">
      <h3>Achievements of Students</h3>
      <table id="achievements-table">
        <thead>
          <tr>
            <th>Roll No</th>
            <th>Achievement Title</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Achievement rows will be inserted here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="faculty_viewAchievement.js"></script>
</body>
</html>
